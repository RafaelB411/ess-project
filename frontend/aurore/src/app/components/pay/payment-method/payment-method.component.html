<div class="payment-method">
  <div class="info">
    <p style="font-family: Arial; font-size: 18px;" *ngIf="paymentMethod.method_type"><b>Tipo:</b> {{ paymentMethod.method_type }}</p>
    <p style="font-family:Arial; font-size: 18px;" *ngIf="paymentMethod.method_id"><b>Codigo:</b> {{ paymentMethod.method_id }}</p>
  </div>

  <div class="button-container">
    <a href='payment/:user/edit'>
      <button type="button">Editar</button>
    </a>

    <button>Excluir</button>
  </div>
</div>
